<!DOCTYPE HTML>
<html>

<head>
    <title>Atlanta Movie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<style type="text/css">
    .table.table-striped {
        width: 75%;
        margin: 0 auto;
        border-width: 1px;
        background-color: rgba(150, 150, 150, 0.26);
        border-color: #000000;
    }
</style>

<body>

    <center>
        <h1>Visit History</h1>
    </center>

    <br>
<form action="/functionality" method="get">
    <center>
    <button type="submit" id="btnsubmit" class="btn btn-default">Back</button>
    </center>
</form>
<br>
<form action="/visit_history/false" method="post" enctype="multipart/form-data" >
    <div>
        <center>
        <label>Company Name</label>
        <select name="comName">
            {% for name in company_names %}
            <option value="{{name}}">{{name}}</option>
            {% endfor %}
        </select>
        </center>
    </div>
    <div>
    </div>
        <center>
        <table>
            </tr>
                <td><label>Visit Date</label></td>
                <td><input type="date" name="minVisitDate"> -- <input type="date" name="maxVisitDate"></td>
            </tr>
        </table>
        </center>
    <div>
        <center>
        <button type="submit" id="btnsubmit" class="btn btn-default">Filter</button>
        </center>
        <input type="hidden" name="type" value="filter">
    </div>
</form>

<center>
<div class="form-group">
    <table class="table table-striped">
        <tr>
            <th>Theater</th>
            <th>Address</th>
            <th>Company</th>
            <th>Visit Date</th>
        </tr>
    
    {% for visit in visits %}
    <tr>
        <td>{{visit[0]}}</td>
        <td>{{visit[1]}}, {{visit[2]}}, {{visit[3]}} {{visit[4]}}</td>
        <td>{{visit[5]}}</td>
        <td>{{visit[6]}}</td>
    </tr>
    {% endfor %}
    
    </table>
</div>

</body>

</html>
