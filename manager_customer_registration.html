<!DOCTYPE HTML>
<html>

<head>
    <title>Atlanta Movie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="../static/js/registration.js"></script>
</head>

<style type="text/css">
    form {
        width: 50%;
        margin: 0 auto;
        border-width: 1px;
        border-color: #000000;
    }
</style>


<body>

    <center>
        <h1>Manager-Customer Registration</h1>
    <br>
    </center>

    <br>

    <form action="/manager_customer/register" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="First Name" onkeyup='saveValue(this);'>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="Last Name">
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label>Company</label>
            <select name="company">
                {% for name in company_names %}
                <option value="{{name[0]}}">{{name[0]}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <label>Street Address</label>
            <input type="text" class="form-control" name="street_address" placeholder="Street Address">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" placeholder="City">
        </div>

        <div class="form-group">
            <label>State</label>
            <select name="state">
                {% for state in states %}
                <option value={{state}}>{{state}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Zipcode</label>
            <input type="number" class="form-control" name="zipcode" minlength=5 maxlength=5 placeholder="Zipcode">
        </div>

        <input type="hidden" name="type" value="register">

        <button type="submit" id="btnsubmit" class="btn btn-default">Register</button>
    </form>
    <form action="/register" method="get">
        <button type="submit" id="btnsubmit" class="btn btn-default">Back</button>
    </form>

    <br>

    <form action="/manager_customer/register" method="post" enctype="multipart/form-data">
        Credit Card #
        <br>
        {% for card_number in cards %}
        <div class="form-group">
            <label>{{card_number}}</label><button type="submit" id"btnsubmit" class="btn btn-default" name="remove" value={{card_number}}>Remove</button>
        </div>
        {% endfor %}
        <input type="hidden" name="type" value="remove">
    </form>

    {% if not_max %}
    <form action="/manager_customer/register" method="post" enctype="multipart/form-data">
        <div class="form-group"> 
            <input type="number" class="form-control" name="card_number" minlength=16 maxlength=16>
        </div>
        <input type="hidden" name="type" value="add">
        <button type="submit" id="btnsubmit" class="btn btn-default">Add</button>
    </form>
    {% endif %}

</body>

</html>
