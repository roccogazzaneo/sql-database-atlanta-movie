<!DOCTYPE HTML>
<html>

<head>
    <title>Atlanta Movie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<style type="text/css">
    .table.table-striped {
        width: 75%;
        margin: 0 auto;
        border-width: 1px;
        background-color: rgba(150, 150, 150, 0.26);
        border-color: #000000;
    }
</style>

<body>

    <center>
        <h1>Theater Overview</h1>
    </center>

    <br>
<form action="/functionality" method="get">
    <center>
    <button type="submit" id="btnsubmit" class="btn btn-default">Back</button>
    </center>
</form>
<br>
<form action="/theater_overview/false" method="post" enctype="multipart/form-data" >
    <center>
    <div>
        <table>
           <tr>
               <td><label>Movie Name (Include)</label></td>
               <td><input type="text" name="movName"></td>
           </tr>
           <tr>
               <td><label>Movie Duration</label></td>
               <td><input type="number" name="minMovDuration"> -- <input type="number" name="maxMovDuration"></td>
           </tr>
           <tr>
               <td><label>Movie Release Date</label></td>
               <td><input type="date" name="minMovReleaseDate"> -- <input type="date" name="maxMovReleaseDate"></td>
           </tr>
           <tr>
               <td><label>Movie Play Date</label></td>
               <td><input type="date" name="minMovPlayDate"> -- <input type="date" name="maxMovPlayDate"></td>
           </tr>
        </table>
        <br>
        <label>Only Include Not Played Movies</label>
        <input type="checkbox" name="includedNotPlay" value="Yes">
        <br>
        <button type="submit" id="btnsubmit" class="btn btn-default">Filter</button>
        <input type="hidden" name="type" value="filter">
    </div>
    </center>
</form>
<br>
<center>
    <div class="form-group">
        <table class="table table-striped">
            <tr>
                <th>Movie Name</th>
                <th>Duration</th>
                <th>Release Date</th>
                <th>Play Date</th>
            </tr>
        
        {% for movie in movies %}
        <tr>
            <td>{{movie[0]}}</td>
            <td>{{movie[1]}}</td>
            <td>{{movie[2]}}</td>
            <td>{{movie[3]}}</td>
        </tr>
        {% endfor %}
        
        </table>
    </div>
</center>

</body>

</html>
