<!DOCTYPE HTML>
<html>

<head>
    <title>Atlanta Movie</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<style type="text/css">
    form {
        width: 50%;
        margin: 0 auto;
        border-width: 1px;
        border-color: #000000;
    }
</style>


<body>

    <center>
        <h1>Create Theater</h1>
    <br>
    </center>

    <br>

    <form action="/create_theater" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name">
        </div>

        <div class="form-group">
            <label>Company</label>
            <select name="company">
                {% for name in company_names %}
                <option value="{{name[0]}}">{{name[0]}}</option>
                {% endfor %}
            </select>
        </div>
 
        <div class="form-group">
            <label>Street Address</label>
            <input type="text" class="form-control" name="street_address">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city">
        </div>

        <div class="form-group">
            <label>State</label>
            <select name="state">
                {% for state in states %}
                <option value={{state}}>{{state}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Zipcode</label>
            <input type="number" class="form-control" name="zipcode" minlength=5 maxlength=5>
        </div>

        <div class="form-group">
            <label>Capacity</label>
            <input type="number" class="form-control" name="capacity" min=0>
        </div>

        <div class="form-group">
            <label>Manager</label>
            <select name="manager">
                {% for manager in managers %}
                <option value={{manager}}>{{manager}}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" id="btnsubmit" class="btn btn-default">Create</button>

    </form>

    <form action="/manage_company/true" method="get">
        <button type="submit" id="btnsubmit" class="btn btn-default">Back</button>
    </form>

</body>

</html>
